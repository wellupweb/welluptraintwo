<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Guess The Number</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container my-3">
        <h2 class="bg-primary text-white fw-bold py-3 text-center">Guess The Number</h2>
        <div class="mb-3">
            <label for="guess-number" class="form-label">Guess Your Number</label>
            <input type="number" class="form-control" id="guess-number" placeholder="Enter Number" >
        </div>
        <div class="text-center">
            <button type="button" id="check-number"  class="btn btn-primary">Check Number</button>
            <button type="button" id="reset" class="btn btn-secondary">Reset</button>
        </div>
    </div>




    <script src="./js/bootstrap.js"></script>
    <script src="./js/guess-the-number.js"></script>

</body>
</html>
