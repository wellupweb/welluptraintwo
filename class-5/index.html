    <form action="">
        <label> Name: </label> <br>
        <input type="text" placeholder="What is your name" value="Arman" >

        <br>

        <select>
            <option  value="">Bangladesh</option>
            <option selected value="">Netharland</option>

        <br>
        <br>

        <input type="submit">
